<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Creating a jumbo tron to hold the static parts of the html-->
    <header class="jumbotron jHeader">
        <h1 class="display-3">Work Day Planner</h1>
        <p class="lead"> A planner for scheduling your work day </p>
        <p id="currentDay" class="lead"></p>

<!-- Dynamic parts of the html this is where the rows and columns will be created-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="today"></h2>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="script.js"></script>

</body>

</html>
